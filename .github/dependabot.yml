# Dependabot configuration for automated dependency updates
# Alternative to Renovate - use one or the other, not both

version: 2
updates:
  # Root package.json
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    rebase-strategy: "auto"
    commit-message:
      prefix: "chore(deps):"
    labels:
      - "dependencies"
    groups:
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      types:
        patterns:
          - "@types/*"
      tanstack:
        patterns:
          - "@tanstack/*"
      react:
        patterns:
          - "react"
          - "react-dom"
          - "react-*"

  # API app
  - package-ecosystem: "npm"
    directory: "/apps/api"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    rebase-strategy: "auto"
    commit-message:
      prefix: "chore(deps-api):"
    labels:
      - "dependencies"
      - "api"

  # Dashboard app
  - package-ecosystem: "npm"
    directory: "/apps/dashboard"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    rebase-strategy: "auto"
    commit-message:
      prefix: "chore(deps-dashboard):"
    labels:
      - "dependencies"
      - "dashboard"

  # Docker images
  - package-ecosystem: "docker"
    directory: "/apps/api"
    schedule:
      interval: "weekly"
    rebase-strategy: "auto"
    commit-message:
      prefix: "chore(docker):"
    labels:
      - "dependencies"
      - "docker"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    rebase-strategy: "auto"
    commit-message:
      prefix: "chore(ci):"
    labels:
      - "dependencies"
      - "ci"
