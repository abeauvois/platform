name: Publish Packages

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (leave empty to use package.json versions)"
        required: false
        type: string

permissions:
  contents: read
  packages: write

env:
  BUN_VERSION: "1.3.5"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.release.tag_name || github.ref }}

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Configure npm for GitHub Packages
        run: |
          echo "@abeauvois:registry=https://npm.pkg.github.com" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=${NPM_TOKEN}" >> .npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - run: bun install --frozen-lockfile

      - name: Build and publish packages
        run: bash scripts/publish-packages.sh

      - name: Notify publish success
        run: |
          if [ -n "${{ github.event.release.tag_name }}" ]; then
            echo "::notice::Published packages for release ${{ github.event.release.tag_name }}"
          else
            echo "::notice::Published packages (manual trigger)"
          fi
