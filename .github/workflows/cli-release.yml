# Build and release CLI binaries
name: CLI Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.0.3)'
        required: true

env:
  BUN_VERSION: '1.3.5'

jobs:
  build:
    name: Build CLI - ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x64
            binary: platform-linux-x64
          - os: ubuntu-latest
            target: linux-arm64
            binary: platform-linux-arm64
          - os: macos-latest
            target: darwin-arm64
            binary: platform-macos-arm64
          - os: macos-13
            target: darwin-x64
            binary: platform-macos-x64
          - os: windows-latest
            target: windows-x64
            binary: platform-windows-x64.exe

    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Compile CLI
        working-directory: apps/cli
        run: |
          mkdir -p bin
          bun build ./index.ts --compile --target=bun-${{ matrix.target }} --outfile ./bin/${{ matrix.binary }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary }}
          path: apps/cli/bin/${{ matrix.binary }}

  release:
    name: Upload Release Assets
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'release'
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: binaries

      - name: Display structure
        run: ls -la binaries/*/

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            binaries/platform-linux-x64/platform-linux-x64
            binaries/platform-linux-arm64/platform-linux-arm64
            binaries/platform-macos-arm64/platform-macos-arm64
            binaries/platform-macos-x64/platform-macos-x64
            binaries/platform-windows-x64.exe/platform-windows-x64.exe
